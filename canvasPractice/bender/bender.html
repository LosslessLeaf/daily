<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Drawing Practice</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            text-align: center;
            background-color: #eee;
        }

        .wrapper {
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            position: absolute;
        }
    </style>

</head>

<body>

    <div class="wrapper">
        <div class="head">

            <div class="head-thing"></div>
            <div class="mouth-container">
                <div class="top-hline"></div>
                <div class="left-mid-vline"></div>
                <div class="right-mid-vline"></div>
            </div>
        </div>
        <div class="eye-container-outer">
            <div class="eye-container-inner">

                <div class="right-eye"></div>
                <div class="left-eye"></div>

            </div>
        </div>


    </div>



</body>

</html>
