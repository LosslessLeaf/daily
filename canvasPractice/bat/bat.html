<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Drawing Practice</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            background-color: rgb(40, 40, 40);
        }

        .wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-100%, -100%);
        }
    </style>

</head>


<body>
    <div class="wrapper">

        <div class="circle">
            <div class="bat">
                <div class="left-wing-base">
                    <div class="left-wing-tip"></div>
                </div>

                <div class="right-wing-base">
                    <div class="right-wing-tip"></div>
                </div>
            </div>


        </div>

    </div>







</body>

</html>
